# SQLite Configuration
spring.datasource.url=jdbc:sqlite:project_assistant.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.sqlite.hibernate.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Ollama Configuration
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.options.model=qwen2.5:1.5b

# MCP Server Configuration
spring.ai.mcp.server.transport.webmvc.enabled=true
spring.ai.mcp.server.transport.webmvc.path=/api/mcp
spring.ai.mcp.server.transport.webmvc.sse.enabled=true

# Allow bean definition overriding
spring.main.allow-bean-definition-overriding=true
