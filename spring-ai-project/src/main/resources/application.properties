# SQLite Configuration
spring.datasource.url=jdbc:sqlite:project_assistant.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Ollama Configuration
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.model=llama3:latest
spring.ai.ollama.chat.options.temperature=0.7
spring.ai.ollama.chat.options.num_predict=1024

# MCP Server Configuration
spring.ai.mcp.server.transport.webmvc.enabled=true
spring.ai.mcp.server.transport.webmvc.path=/api/mcp
spring.ai.mcp.server.transport.webmvc.sse.enabled=true
