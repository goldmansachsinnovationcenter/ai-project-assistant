# H2 Database Configuration (File Persistence)
spring.datasource.url=jdbc:h2:file:./project_assistant;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Ollama Configuration
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.model=qwen2.5:1.5b
spring.ai.ollama.chat.options.model=qwen2.5:1.5b

# MCP Server Configuration
spring.ai.mcp.server.transport.webmvc.enabled=true
spring.ai.mcp.server.transport.webmvc.path=/api/mcp
spring.ai.mcp.server.transport.webmvc.sse.enabled=true

# Allow bean definition overriding
spring.main.allow-bean-definition-overriding=true
